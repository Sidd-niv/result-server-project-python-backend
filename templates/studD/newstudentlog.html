{% extends "studD/base2.html" %}
{% block head %}
<title>Staff Login</title>
{% endblock %}
{% block content %}
<body style="background-color:powderblue;">
<hr color="red">
<h1>Please provide your institute details to view your result</h1>
<form action="/studlogin" method="post">
    <hr color="red">
    <div>
        <label>Student Name</label>
        <input type="text" name="name" required><br>
    </div>
    <div>
        <label> Student Email-ID
            <input type="email" name="email" required><br>
        </label>
    </div>
    <button type="reset" style="border: 2px solid DodgerBlue;" >Reset</button>
  <button type="submit" style="border: 2px solid Tomato;"> Send OTP</button>
    <hr color="red">
</form>
<form action="/">
    <button type="submit">Back to Dashboard</button>
</form>
{% with messages = get_flashed_messages() %}
    {% if messages %}
<!--        {% for message in messages %}-->
            {{ message }}

<!--        {% endfor %}-->
    {% endif %}
{% endwith %}
</body>
{% endblock %}
