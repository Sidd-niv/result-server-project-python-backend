{% extends "staffD/Base1.html" %}
{% block head %}
<title>Content page</title>
{% endblock %}
{% block content %}
<body style="background-color:powderblue;">
<div>
    <form action="/viewstud" method="post">
        <label>Enter student name:
            <input type="text" name="view" required>
        </label><br>{{msg1}}<br>
        <button type="submit">View student data</button>
    </form><br>
</div>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
{% endwith %}
<form action="/admindashpg">
    <button type="submit">Back to Admin Dashboard</button>
</form>
</body>
{% endblock %}
