{% extends "staffD/Base1.html" %}
{% block head %}
<title>Staff Login</title>
{% endblock %}
{% block content %}
<body style="background-color:powderblue;">
<form action="/stafflogin" method="post">
    <Hr color="white">
    <h1>Please enter your detail to login</h1>
    <Hr color="white">
    <label>User Name:
    <input type="text" name="stafname" required>
    </label><br>
    <label>User Password:
        <input type="password" name="pwds">
    </label><br>
    <Hr color="white">
    <button type="submit" style="border: 2px solid Tomato;">Login</button>
    <hr color="white">
</form>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
{% endwith %}
</body>
{% endblock %}
