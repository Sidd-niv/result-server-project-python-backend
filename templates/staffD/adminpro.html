{% extends "staffD/Base1.html" %}
{% block head %}
<title>Admin Dashboard</title>
{% endblock %}
{% block content %}
<body style="background-color:powderblue;">
{% with messages = get_flashed_messages() %}
    {% if messages %}
            {{ message }}
    {% endif %}
{% endwith %}
<h1> welcome to admin panel</h1>
<div>
    <form action="/addstudinfoo" method="get">
    <button type="submit">Add Student data</button>
</form>
</div>
<div>
    <form action="/updateinfo" method="get">
    <button type="submit">Update Student data</button>
</form>
</div>
<div>
    <form action="/studdelpg" method="get">
    <button type="submit">Delete student data</button>
</form>
</div>
<div>
    <form action="/adminlogout" method="get">
    <button type="submit">logout</button>
</form>
</div>
</body>
{% endblock %}
