{% extends "staffD/Base1.html" %}
{% block head %}
<title>Admin Dashboard</title>
<style>
.myDiv {
  border: 5px outset red;
  background-color:Tomato;
  text-align: center;
}
</style>
{% endblock %}
{% block content %}
<body style="background-color:powderblue;">
{% with messages = get_flashed_messages() %}
    {% if messages %}
            {{ message }}
    {% endif %}
{% endwith %}
<h1> welcome to admin panel</h1>
<hr color="">
<div class="myDiv">
    <p> Student related changes </p>
    <form action="/addstudinfoo">
    <button type="submit">Add Student data</button>
</form><br>
    <form action="/updateinfo">
    <button type="submit">Update Student data</button>
</form>
</div>
<div>
    <form action="/studdelpg">
    <button type="submit">Delete student data</button>
</form>
</div>
<div>
    <form action="/viewstud">
    <button type="submit">View Student data</button>
</form>
</div>
<div>
    <form action="/staffidadd">
    <button type="submit">add staff login info</button>
</form>
</div>
<div>
    <form action="/adminlogout">
    <button type="submit">logout</button>
</form>
</div>
</body>
{% endblock %}
